<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stats-style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="stats__card">
    <div class="copy__section">
      <h1>
        <span id="break">Get <span id="highlight">insights</span> that</span><span id="break"> help your business</span><span id="break"> grow.</span>
      </h1>

      <div class="main__copy">
        <p>
          <span id="break">Discover the benefits of data </span> <span id="break">analytics and make better decisions</span><span id="break">regarding revenue, customer 
          </span><span id="break">experience, and overall efficiency.</span>
        </p>
      </div>
      
      <div class="stats">
        <div class="stats__1">
          <h2>10K+</h2>
          <h3>companies</h3>
        </div>
    
        <div class="stats__2">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
    
        <div class="stats__3">
          <h2>12m+</h2>
          <h3>queries</h3>
        </div>
      </div>
      
    </div>
    
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lidia Jimeno</a>.
  </div>

  <script src="stats-scritp.js"></script>
</body>
</html>
